<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projekte</title>
  <link href="https://unpkg.com/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container-fluid">
  <header class="bg-light mt-3 mb-3 p-5">
    <h1 style="text-align: center">
      Aufgabenplaner: Projekte
    </h1>
  </header>
</div>

<div class="container-fluid">
  <div class="row">

    <div class="col-2">
      <ul class="list-group">
        <li class="list-group-item" style="color: cornflowerblue">
          <a href="Login.html"> Login </a>
        </li>
        <li class="list-group-item" style="color: cornflowerblue">
          <a href="Projekte.html"> Projekte </a>
        </li>
        <li class="list-group-item" style="color: cornflowerblue">
          <a href="index.html"> Aktuelles Projekt </a>
        <li class="list-group-item" style="color: cornflowerblue; margin-left: 40px">
        <a href="Reiter.html"> Reiter </a>
        </li>
        <li class="list-group-item" style="color: cornflowerblue; margin-left: 40px">
          <a href="Aufgaben.html"> Aufgaben </a>
        </li>
        <li class="list-group-item" style="color: cornflowerblue; margin-left: 40px">
          <a href="Personen.html"> Mitglieder </a>
        </li>
      </ul>
    </div>

    <div class="col-8">
      <div class="row">
        <form>
          <div class="form-group">
            <label for="projektauswahl"><h4>Projekt Auswählen:</h4></label>
            <select class="form-control" id="projektauswahl">
              <option value="String">- bitte auswählen -</option>
              <option value="String">Projekt 1</option>
              <option value="String">Projekt 2</option>
            </select>
          </div>
        </form>
      </div>
      </br>
      <div class="row">
        <form>
          <div class="form-group">
            <fieldset>
              <button type="submit" class="btn btn-primary">
                Auswählen
              </button>
              <button type="submit" class="btn btn-primary">
                Bearbeiten
              </button>
              <button type="submit" class="btn btn-danger">
                Löschen
              </button>
            </fieldset>
          </div>
        </form>
      </div>
      </br>
      <div class="row">
        <form>
          <div class="form-group">
            <label><h4>Projekt bearbeiten/erstellen:</h4></label>
            <form>
              <div class="form-group">
                <label for="projektname">Projektname:</label>
                <input type="text" placeholder="Projekt" class="form-control" id="projektname">
              </div>
            </form>
            </br>
            <form>
              <div class="form-group">
                <label for="projektbeschreibung">Projektbeschreibung:</label>
                <textarea name="projektbeschreibung" placeholder="Beschreibung" class="form-control" id="projektbeschreibung"></textarea>
              </div>
            </form>
          </div>
          </br>

          <fieldset>
            <button type="submit" class="btn btn-primary">
              Speichern
            </button>
            <button type="reset" class="btn btn-info">
              Reset
            </button>
          </fieldset>

        </form>
      </div>
      </br>
    </div>

  </div>
</div>
</body>
</html>
